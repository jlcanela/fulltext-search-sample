    <script>
        var $table = $('#table')
        var total = 0
        
        function getData(number, isAppend) {
          if (!isAppend) {
            total = 0
          }
          var data = []
          for (var i = total; i < total + number; i++) {
            data.push({
              'id': i,
              'name': 'Item ' + i,
              'price': '$' + i
            })
          }
          if (isAppend) {
            total += number
          } else {
            total = number
          }
          $('#total').text(total)
          return data
        }
        
        $(function() {
          $table.bootstrapTable({
              virtualScroll: true,

              height: 550,
              //data: getData(20),
              'virtual-scroll.bs.table': function (e, arg1, arg2) {
                    console.log("onevent ...", arg1, arg2);
              }
            })
        
          $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
          })

          $('#load').click(function () {
            $table.bootstrapTable('load', getData(10000))
          })
        
          $('#append').click(function () {
            $table.bootstrapTable('append', getData(10000, true))
          })
        })
        </script>
